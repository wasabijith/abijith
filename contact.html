<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/Happy Face.png" type="image/x-icon">
    <style>
        /* Center the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Adjust form width on smaller screens */
        @media (max-width: 768px) {
            .form-container {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div> <!-- This is where the navbar will be included -->
    <script>
        // Fetch and include the navbar using JavaScript
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <!-- Bootstrap Form -->
    <div class="form-container">
        <section>
            <h2 class="text-center mb-4">You can reach me through this!</h2>
            <form method="post" action="contact.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="What's your name?"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="What's your email address?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Compose a message here"
                        rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <div id="footer"></div> <!-- This is where the footer will be included -->
    <script>
        // Fetch and include the footer using JavaScript
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <style>
        /* Center the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            /* Subtract the height of the navbar */
            padding-top: 56px;
            /* Compensate for the space taken by the navbar */
        }

        /* Adjust form width on smaller screens */
        @media (max-width: 768px) {
            .form-container {
                padding: 0 15px;
            }
        }
    </style>

    <style>
        /* Media query for phones */
        @media only screen and (max-width: 600px) {

            html,
            body {
                height: 20%;
                /* Adjusted height for phones */
            }
        }

        /* Media query for laptops and larger screens */
        @media only screen and (min-width: 601px) {

            html,
            body {
                height: 140%;
                /* Adjusted height for laptops */
            }
        }
    </style>
    <div id="footer"> <!-- This is where the footer will be included -->
    <script>
        // Fetch and include the footer using JavaScript
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
